<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .form {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form h3 {
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 91%;
            padding: 10px;
            margin-bottom: 10px;

            border: 1px solid #000;
            border-radius: 3px;
            background-color: #fff;
            color: #000;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #555;
        }

        .message a {
            color: #000;
        }
    </style>
</head>
<body>
<!--    <div th:if="${param.error}">-->
<!--        Invalid username and password-->
<!--    </div>-->

<!--    <div th:if="${param.logout}">-->
<!--        You have been logged out.-->
<!--    </div>-->

<div class="login-page">
    <div class="form">
        <div class="login">
            <div login-header>
                <h3>Login Form</h3>
            </div>
        </div>

        <form class="login-form" method="post" th:action="@{/authenticateTheUser}">

            <input name="username" placeholder="username" required type="text"><br><br>

            <input name="password" placeholder="password" required type="password"><br><br>

            <input type="submit" value="Login">

            <p class="message">Don't have an account?
                <a th:href="@{/signUpForm}">Create one</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
