<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .page-item {
            background-color: #fff;
        }

        .page-link {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }

        .page-link:hover {
            background-color: #333;
            color: #fff;
        }

        .actions {
            display: flex;
        }

        .actions a {
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>My Published Posts</h2>
<table>
    <tr class="page-item">
        <th>Title : </th>
        <th>Author : </th>
        <th>Excerpt : </th>
        <th>Tags : </th>
        <th>Actions : </th>
    </tr>
    <tr th:each="post : ${allPublishPost}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.excerpt}"></td>
        <td>
                <span th:each="tag : ${post.tags}">
                    <span th:text="${tag.name}"></span>
                </span>
        </td>
        <td class="actions">
            <a class="page-link" th:href="@{/viewDraft/{id} (id=${post.id})}">View Post</a>
            <a class="page-link" th:href="@{/editDraft/{id} (id=${post.id})}">Edit Post</a>
            <a class="page-link" th:href="@{/deleteDraft/{id} (id=${post.id})}"
               onclick="return confirm('Are you sure you want to delete this post ?')">Delete Post</a>
        </td>
    </tr>
</table>
</body>
</html>
