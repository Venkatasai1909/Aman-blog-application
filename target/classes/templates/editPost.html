<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Edit Post</h2>
<form method="post" th:action="@{/posts/update}">
    <input name="id" th:value="${post.id}" type="hidden">

    <label for="title">Title : </label>
    <input id="title" name="title" required th:value="${post.title}" type="text">

    <label for="content">Content : </label>
    <input id="content" name="content" required th:value="${post.content}" type="text">

    <label for="author">Author : </label>
    <input id="author" name="author" required th:value="${post.author}" type="text">

    <label for="tag">Tags : </label>
    <input id="tag" name="tag" placeholder="Enter tags separated by comma" required
           th:value="${tagNames}" type="text">

    <button type="submit">Update Post</button>
</form>

<a th:href="@{/posts}">Back to Post List</a>
</body>
</html>
